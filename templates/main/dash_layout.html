<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EazyBizy</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your dark theme -->
  <link href="/static/css/dash_css.css" rel="stylesheet">

  <link rel="alternate icon" href="{{ url_for('static', filename='main_icon/favicon.ico') }}" type="image/x-icon">
</head>
<body>

  <div class="dashboard-container d-flex">

    <!-- ───────── SIDEBAR ───────── -->
    <nav id="sidebarMenu" class="sidebar d-lg-block">

      <!-- collapse (desktop) -->
      <button class="sidebar-collapse-btn" onclick="toggleSidebarCollapse()">
        <i id="collapse-icon" class="bi bi-chevron-left"></i>
      </button>

      <!-- brand -->
      <div class="brand p-3 d-flex align-items-center">
        <i class="bi bi-bar-chart-line me-2"></i>
        <span class="sidebar-text fs-5 fw-semibold">EazyBizy</span>
      </div>

      <!-- nav groups -->
      <!-- Home -->
      <div class="sidebar-section-title" onclick="toggleSection(this)">
        <i class="bi bi-house"></i><span class="sidebar-text">Home</span>
      </div>
      <a href="/dashboard" class="nav-link">
        <i class="bi bi-speedometer2"></i><span class="sidebar-text">Dashboard</span>
      </a>

      <!-- Transactions -->
      <div class="sidebar-section-title" onclick="toggleSection(this)">
        <i class="bi bi-cash-stack"></i><span class="sidebar-text">Transactions</span>
        <i class="bi bi-chevron-down ms-auto"></i>
      </div>
      <div class="section-content">
        <a href="/transactions/add_transactions" class="nav-link">
          <i class="bi bi-journal-plus"></i><span class="sidebar-text">Record Transaction</span>
        </a>
        <a href="/transactions/transactions_list" class="nav-link">
          <i class="bi bi-journal-text"></i><span class="sidebar-text">Journal</span>
        </a>
      </div>

      <!-- Reports -->
      <div class="sidebar-section-title" onclick="toggleSection(this)">
        <i class="bi bi-graph-up"></i><span class="sidebar-text">Reports</span>
        <i class="bi bi-chevron-down ms-auto"></i>
      </div>
      <div class="section-content">
        <a href="/reports/ledger_view" class="nav-link">
          <i class="bi bi-journal-bookmark"></i><span class="sidebar-text">Ledger</span>
        </a>
        <a href="/reports/trial_balance" class="nav-link">
          <i class="bi bi-wallet"></i><span class="sidebar-text">Trial Balance</span>
        </a>
        <a href="/reports/profit_loss" class="nav-link">
          <i class="bi bi-currency-dollar"></i><span class="sidebar-text">Profit &amp; Loss</span>
        </a>
        <a href="/reports/balance_sheet" class="nav-link">
          <i class="bi bi-file-earmark-spreadsheet"></i><span class="sidebar-text">Balance Sheet</span>
        </a>
      </div>

      <!-- Settings -->
      <div class="sidebar-section-title" onclick="toggleSection(this)">
        <i class="bi bi-gear"></i><span class="sidebar-text">Settings</span>
        <i class="bi bi-chevron-down ms-auto"></i>
      </div>
      <div class="section-content">
        <a href="/settings/profile" class="nav-link">
          <i class="bi bi-building"></i><span class="sidebar-text">Business Profile</span>
        </a>
        <a href="/settings/accounts" class="nav-link">
          <i class="bi bi-list-check"></i><span class="sidebar-text">Chart of Accounts</span>
        </a>
        <a href="/settings/report_problem" class="nav-link">
          <i class="bi bi-bug"></i><span class="sidebar-text">Report Issue</span>
        </a>
      </div>
    </nav>

    <!-- ───────── CONTENT AREA ───────── -->
    <div id="contentArea" class="content-area flex-grow-1">

      <!-- top navbar -->
      <nav class="navbar navbar-dark bg-dark px-3 py-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <button class="btn btn-dark d-lg-none me-2" onclick="toggleSidebar()">
            <i class="bi bi-list fs-4"></i>
          </button>
          <div class="brand text-light fw-bold">
            <i class="bi bi-bar-chart-line me-2"></i>EazyBizy
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#helpModal">
            <i class="bi bi-question-circle"></i> Help
          </button>
          <a href="/logout" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </div>
      </nav>

      <!-- your app’s main content goes here -->
      <div class="main-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- overlay (mobile) -->
  <div id="sidebarOverlay" class="overlay d-none" onclick="toggleSidebar()"></div>

  <!-- bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- sidebar logic -->
  <script>
    // slide‑in/out for mobile
    function toggleSidebar () {
      const sidebar = document.getElementById('sidebarMenu');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('show');
      overlay.classList.toggle('d-none');
    }

    // collapse (desktop thin mode)
    function toggleSidebarCollapse () {
      const sidebar = document.getElementById('sidebarMenu');
      const icon    = document.getElementById('collapse-icon');
      const content = document.getElementById('contentArea');

      sidebar.classList.toggle('collapsed');
      content.classList.toggle('sidebar-collapsed');

      icon.classList.toggle('bi-chevron-left');
      icon.classList.toggle('bi-chevron-right');
    }

    // expand / collapse sections
    function toggleSection (title) {
      title.classList.toggle('collapsed');
      const body = title.nextElementSibling;
      body.style.display = body.style.display === 'none' ? 'block' : 'none';
    }

    // highlight current link
    document.addEventListener('DOMContentLoaded', () => {
      const here = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === here) link.classList.add('active');
      });
      // keep all subsections open first load
      document.querySelectorAll('.section-content').forEach(el => el.style.display='block');
    });
  </script>
</body>
</html>
