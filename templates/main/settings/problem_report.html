{% extends "/main/dash_layout.html" %}

{% block content %}
<section class="dashboard-page container py-5">

  <!-- Header -->
  <div class="card glass-effect border-0 shadow p-4 mb-5">
    <h2 class="  fw-bold mb-3">
      <i class="bi bi-bug me-2"></i> Report a Problem
    </h2>

    <p class="text-muted mb-4">
      Found a bug or experiencing issues? Let the EazyBizy team know. Fill in the details below and weâ€™ll get back to you.
    </p>

    <!-- Form -->
    <form method="POST" action="/settings/report_problem" class="row g-4">

      <div class="col-md-6">
        <label for="name" class="form-label  ">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label  ">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="col-12">
        <label for="subject" class="form-label  ">Subject</label>
        <input type="text" id="subject" name="subject" class="form-control" required>
      </div>

      <div class="col-12">
        <label for="message" class="form-label  ">Message</label>
        <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
      </div>

      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-success rounded-pill px-4 fw-semibold">
          <i class="bi bi-send me-1"></i> Submit Report
        </button>
      </div>

    </form>
  </div>

</section>
{% endblock %}
