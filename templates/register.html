{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-section py-5">
  <div class="container auth-container" style="max-width: 500px;">
    <h2 class="text-center mb-4">Create Your Account</h2>

    <form action="/register" method="post" class="auth-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-control" 
          autocomplete="username" 
          required 
          autofocus 
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          autocomplete="email" 
          required 
        />
      </div>

      <div class="mb-3">
        <label for="bussiness_name" class="form-label">Business Name</label>
        <input 
          type="text" 
          id="bussiness_name" 
          name="bussiness_name" 
          class="form-control" 
          required 
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          autocomplete="new-password" 
          required 
        />
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input 
          type="password" 
          id="confirm_password" 
          name="confirm_password" 
          class="form-control" 
          autocomplete="new-password" 
          required 
        />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <p class="text-center mt-3 auth-footer">
      Already have an account? <a href="/login">Login here</a>.
    </p>
  </div>
</section>
{% endblock %}
