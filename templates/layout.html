<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EazyBizy - {% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="alternate icon" href="{{ url_for('static', filename='main_icon/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    :root {
      --dark-green: #1b5e20;
      --medium-green: #2e7d32;
      --light-green: #81c784;
      --pale-green: #c8e6c9;
      --dark-bg: #121212;
      --card-bg: #1f1f1f;
    }
    
    body {
      background-color: var(--dark-bg);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }

    /* Header */
    .site-header {
      background-color: #111;
      border-bottom: 1px solid var(--medium-green);
    }

    .logo {
      color: var(--light-green);
    }

    /* Buttons */
    .btn-primary {
      background-color: var(--dark-green);
      border-color: var(--dark-green);
    }

    .btn-primary:hover {
      background-color: var(--medium-green);
      border-color: var(--medium-green);
    }

    .btn-outline-secondary {
      color: var(--light-green);
      border-color: var(--light-green);
    }

    .btn-outline-secondary:hover {
      background-color: var(--dark-green);
      color: white;
    }

    /* Cards */
    .card-custom {
      background-color: var(--card-bg);
      border: 1px solid var(--medium-green);
      color: var(--pale-green);
    }

    /* Text */
    .text-green {
      color: var(--light-green);
    }

    .text-pale-green {
      color: var(--pale-green);
    }

    /* Hero section base */
    .hero-base {
      background: radial-gradient(circle at center, #0a1e0a, #040704);
      box-shadow: 0 0 60px rgba(46, 125, 50, 0.8);
    }

    /* Glow effects */
    .green-glow {
      background: radial-gradient(circle, rgba(129, 199, 132, 0.1), transparent);
    }
  </style>
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
  <header class="site-header py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="logo text-decoration-none fs-3 fw-bold">EazyBizy</a>
      <div>
        <a href="/about" class="btn btn-outline-light me-2">About</a>
        <a href="/login" class="btn btn-outline-secondary me-2">Login</a>
        <a href="/register" class="btn btn-primary">Register</a>
      </div>
    </div>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main class="mb-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer py-4 mt-5 border-top">
    <div class="container text-center">
      <p class="text-green m-0">&copy; {{ current_year }} EazyBizy. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
